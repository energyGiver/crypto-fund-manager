services:
  - type: web
    name: oneminute-tax-backend
    runtime: node
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DRPC_KEY
        sync: false
      - key: ETHERSCAN_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
